
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./../../../bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

  <div class="card bg-light bg-transparent text-light shadow-lg rounded-4 p-4"
       style="width: 350px; backdrop-filter: blur(10px);">

    <h3 class="text-center mb-4">Login</h3>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text"
               id="username"
               class="form-control bg-transparent text-light border-secondary rounded-3"
               placeholder="Enter username" color="white">
      </div>

      <div class="mb-4">
        <input type="password"
               id="password"
               class="form-control bg-transparent text-light border-secondary rounded-3"
               placeholder="Enter password" color="white">
      </div>

      <button type="submit"
              class="btn btn-info w-100 rounded-3 fw-semibold mb-3">
        Login
      </button>
    </form>

    <!-- REGISTER BUTTON -->
    <div class="text-center">
      <span class="text-secondary">Don't have an account?</span><br>
      <a href="register.html" class="btn btn-outline-info mt-2 w-100 rounded-3">
        Register
      </a>
    </div>

  </div>

<script>
const form = document.getElementById("loginForm");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

form.addEventListener("submit", function (event) {
  event.preventDefault();

  const user = {
    username: usernameInput.value,
    password: passwordInput.value
  };

  console.log("Login Object:", user);

  usernameInput.value = "";
  passwordInput.value = "";
});
</script>

</body>
</html>
