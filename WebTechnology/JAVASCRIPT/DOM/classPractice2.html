<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Demo</title>

    <link
      rel="stylesheet"
      href="./../../bootstrap-5.3.8-dist/css/bootstrap.css"
    />
  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-info px-4">
      <a class="navbar-brand fw-bold" href="#">ShopiFy üëà</a>
    </nav>

    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">

          <div class="card text-center shadow">
            <img
              src="./../../sourse/Area51M.jpg"
              class="card-img-top"
              alt="product"
            />

            <div class="card-body">
              <h5 class="card-title">Dell Alienware Area 51M Gaming Laptop</h5>
              <p class="fw-bold">‚Çπ 75,000</p>
              <p>‚≠ê 4.9 (1k+)</p>

              <div class="d-flex justify-content-center align-items-center gap-4">
                <button class="btn btn-warning" onclick="decreaseCount()">‚àí</button>
                <span id="counter" class="fs-4 fw-bold">0</span>
                <button class="btn btn-success" onclick="increaseCount()">+</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      let count = 0;
      const counter = document.getElementById("counter");

      function increaseCount() {
        count++;
        counter.textContent = count;
      }

      function decreaseCount() {
        if (count > 0) {
          count--;
        }
        counter.textContent = count;
      }
    </script>
  </body>
</html>
