        <span id="counter"></span>
        <button onclick="increaseCount()" class="btn btn-success">+</button>
      </div>
    </div>

    <script>
      let count = 0;
      let counter = document.getElementById("counter");
      counter.textContent = count;

      function increaseCount() {
        // count++;
        counter.textContent = ++count;
      }

      function decreaseCount() {
        if (count > 0) {
          count--;
        }
        counter.textContent = count;
      }
    </script>
