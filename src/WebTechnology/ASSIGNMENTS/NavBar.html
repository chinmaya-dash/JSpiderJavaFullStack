    <title>Navbar</title>

  <style>
    body{
        background-color: rgb(184, 165, 140);
    }
    nav{

    }
    a:hover{
        /* background-color: rgb(126, 127, 129); */

        border-radius: 17px;
    }

  </style>
  <body>
