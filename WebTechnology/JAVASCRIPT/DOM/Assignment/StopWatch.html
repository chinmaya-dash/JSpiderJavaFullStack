<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date & TimeOut</title>
    <link
      rel="stylesheet"
      href="./../../../bootstrap-5.3.8-dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-dark-subtle">
    <div
      class="container d-flex justify-content-center hidden bg-dark-subtle mt-5"
      id="page-content">
      <div
        class="card shadow-lg rounded-4 border-0 mt-5 bg-dark-subtle"
        style="width: 23rem">
        <div class="card-header bg-dark text-white text-center">
          <h1>StopWatch</h1>
        </div>
        <div class="card-body"><h4 id="stopwatch-time">Time</h4></div>
        <div class="card-body">
          <h2 id="display">00 : 00 : 00 : 000</h2>
          <button class="btn btn-warning" onclick="start()">Start</button>
          <button class="btn btn-warning" onclick="stop()">Stop</button>
          <button class="btn btn-warning" onclick="reset()">Restart</button>
        </div>
      </div>
    </div>

<script>
  let display = document.getElementById("display");

  let milliseconds = 0;
  let timer = null;

  function start() {
    if (timer !== null) return; 
    timer = setInterval(run, 10); 
  }

  function stop() {
    clearInterval(timer);
    timer = null;
  }

  function reset() {
    stop();
    milliseconds = 0;
    display.innerHTML = "00 : 00 : 00 : 000";
  }

  function run() {
    milliseconds += 10;

    let ms = milliseconds % 1000;
    let totalSeconds = Math.floor(milliseconds / 1000);
    let sec = totalSeconds % 60;
    let totalMinutes = Math.floor(totalSeconds / 60);
    let min = totalMinutes % 60;
    let hr = Math.floor(totalMinutes / 60);

    display.innerHTML =
      `${pad(hr)} : ${pad(min)} : ${pad(sec)} : ${padMs(ms)}`;
  }

  function pad(num) {
    return num.toString().padStart(2, "0");
  }

  function padMs(num) {
    return num.toString().padStart(3, "0");
  }
</script>

  </body>
</html>
