<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FormTest1</title>
  </head>
  <body>
    <form>
      <fieldset  border = "2px" width = "50%">
        <legend>Registeration_Form</legend>

        <table>
          <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter Name"></td>
            </tr>
            
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            
            <tr>
                <td>Phone Number</td>
                <td><input type="number" placeholder="Enter Number"></td>
            </tr>
            
            <tr>
                <td>Address</td>
                <td><input type="text" placeholder="Enter Address"></td>
            </tr>
            
            <tr>
                <td>Catagory</td>
                <td><input type="checkbox" >General</td>
                <td><input type="checkbox" >obc</td>
                <td><input type="checkbox" >others</td>
            </tr>
            
            <tr>
                <td>Gender</td>
                <td><input type="radio">Male</td>
                <td><input type="radio">FeMale</td>
                <td><input type="radio">others</td>
            </tr>
            
            <tr>
                <td>DOB</td>
                <td><input type="date" placeholder="Enter Date"></td>
            </tr>
            
            <tr>
                <td>Blood</td>
                <td><input type="text" placeholder="Enter Blood Group"></td>
            </tr>
            
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" placeholder="Enter Password Again"></td>
            </tr>

          </tbody>
        </table>
      </fieldset>
    </form>
  </body>
</html>
