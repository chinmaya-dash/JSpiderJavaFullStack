<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark-subtle d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg text-center" style="width: 320px;">
    <h3 class="mb-3">Countdown Timer</h3>

    <div class="d-flex gap-2 mb-3">
      <input type="number" id="hours" class="form-control" placeholder="HH">
      <input type="number" id="minutes" class="form-control" placeholder="MM">
      <input type="number" id="seconds" class="form-control" placeholder="SS">
    </div>

    <h2 id="display">00 : 00 : 00</h2>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-success" onclick="start()">Start</button>
      <button class="btn btn-danger" onclick="stop()">Stop</button>
      <button class="btn btn-secondary" onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let timer = null;
let totalSeconds = 0;

function start() {
  if (timer !== null) return; // prevents multiple intervals

  let h = parseInt(document.getElementById("hours").value) || 0;
  let m = parseInt(document.getElementById("minutes").value) || 0;
  let s = parseInt(document.getElementById("seconds").value) || 0;

  totalSeconds = h * 3600 + m * 60 + s;

  if (totalSeconds <= 0) {
    alert("Enter valid time");
    return;
  }

  updateDisplay();
  timer = setInterval(countdown, 1000);
}

function countdown() {
  totalSeconds--;

  if (totalSeconds < 0) {
    stop();
    return;
  }

  updateDisplay();
}

function stop() {
  clearInterval(timer);
  timer = null;
}

function reset() {
  stop();
  totalSeconds = 0;
  document.getElementById("display").innerHTML = "00 : 00 : 00";
  document.getElementById("hours").value = "";
  document.getElementById("minutes").value = "";
  document.getElementById("seconds").value = "";
}

function updateDisplay() {
  let h = Math.floor(totalSeconds / 3600);
  let m = Math.floor((totalSeconds % 3600) / 60);
  let s = totalSeconds % 60;

  document.getElementById("display").innerHTML =
    `${pad(h)} : ${pad(m)} : ${pad(s)}`;
}

function pad(num) {
  return num.toString().padStart(2, "0");
}

  </script>
</body>
</html>
