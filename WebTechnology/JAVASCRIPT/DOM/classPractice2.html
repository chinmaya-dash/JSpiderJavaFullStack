    <script>
      let Area51M = document.getElementById("Area51M");
      let count = localStorage.getItem("Area51M")
        ? localStorage.getItem("Area51M")
        : 0;
      Area51M.textContent = count;

      function increaseCount() {
        count++;
        localStorage.setItem("Area51M", count);
        Area51M.textContent = localStorage.getItem("Area51M");
      }

      function decreaseCount() {
        if (count > 0) {
          // count--;
          Area51M.textContent = --count;
          localStorage.setItem("Area51M", count);
        } else {
          Area51M.textContent = 0;
