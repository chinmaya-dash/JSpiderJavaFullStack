<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart_Part_1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        margin: 20px auto;
        width: 70%;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        box-shadow: 0px 0px 18px rgba(0, 0, 0, 0.794);
      }

      .items {
        width: 100px;
        text-align: center;
        cursor: pointer;
      }

      .items img {
        width: 64px;
        height: 64px;
        border-radius: 10px;
        transition: transform 0.2s ease-in-out;
      }

      .items h4 {
        margin-top: 8px;
        color: #1a1a1a;
        font-size: 14px;
      }
      .items:hover h4{
        color: rgb(36, 92, 92);
      }

      .items:hover img {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>

    <nav class="navbar">

    </nav>

    <div class="container">
      <div class="items">
        <img src="./../Flipkart_Src/flipkartMunites.webp" alt="" />
        <h4>Minutes</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartMobile.webp" alt="" />
        <h4>Mobiles & Tablets</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartFashion.avif" alt="" />
        <h4>Fashion</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartElectronics.webp" alt="" />
        <h4>Electronics</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartFurniture.webp" alt="" />
        <h4>Home & Furniture</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartTv.webp" alt="" />
        <h4>TVs & Appliances</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartFlight.webp" alt="" />
        <h4>Flight Booking</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartbeauty.webp" alt="" />
        <h4>Beauty, Food</h4>
      </div>

      <div class="items">
        <img src="./../Flipkart_Src/flipkartGrosory.webp" alt="" />
        <h4>Grocery</h4>
      </div>
    </div>
  </body>
</html>
